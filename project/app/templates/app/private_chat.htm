<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 85vh;
    }

    .chat-header {
      padding: 18px 20px;
      background: #0061ff;
      color: white;
      font-size: 20px;
      font-weight: 600;
      border-radius: 12px 12px 0 0;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
    }

    .date-divider {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 13px;
      color: #999;
      position: relative;
    }

    .date-divider::before,
    .date-divider::after {
      content: "";
      height: 1px;
      background: #ccc;
      flex: 1;
      margin: 0 10px;
      display: inline-block;
      vertical-align: middle;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 14px;
      border-radius: 20px;
      position: relative;
      font-size: 15px;
      line-height: 1.4;
      display: inline-block;
      word-break: break-word;
    }

    .message.you {
      background: #daf0ff;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.other {
      background: #eaeaea;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 6px;
      text-align: right;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #e5e5e5;
      background: #fff;
      padding: 10px 15px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .chat-input input:focus {
      border-color: #007aff;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #005dd1;
    }

    .back-link {
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      border-radius: 0 0 12px 12px;
    }

    .back-link a {
      text-decoration: none;
      color: #007aff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Chatting with {{ other_user.username }}
    </div>

    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type your message..." id="message-input">
      <button type="submit" onclick="sendMessage()">Send</button>
    </div>

    <div class="back-link">
      <a href="{% url 'index' %}">‚Üê Back to User List</a>
    </div>
  </div>

  <script>
    const otherUserId = "{{ other_user.id }}";
    const currentUserId = "{{ request.user.id }}";
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('message-input');

    const socket = new WebSocket(
      'ws://' + window.location.host + '/ws/privatechat/' + otherUserId + '/'
    );

    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const date = new Date(data.timestamp);
      const dateString = date.toDateString();
      const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const lastDate = chatBox.querySelector('.date-divider:last-of-type');
      if (!lastDate || lastDate.dataset.date !== dateString) {
        const divider = document.createElement('div');
        divider.className = 'date-divider';
        divider.dataset.date = dateString;
        divider.innerText = dateString;
        chatBox.appendChild(divider);
      }

      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.classList.add(data.sender_id == currentUserId ? 'you' : 'other');

      const content = document.createElement('div');
      content.innerText = data.message;

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.innerText = timeString;

      msgDiv.appendChild(content);
      msgDiv.appendChild(timestamp);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    socket.onopen = function() {
      console.log('WebSocket connected');
    };

    socket.onclose = function() {
      console.log('WebSocket disconnected');
    };

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      socket.send(JSON.stringify({
        'message': message,
        'receiver_id': otherUserId
      }));

      input.value = '';
    }
  </script>
</body>
</html>
