<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Users List</title>
  <style>
    :root {
      --primary-color: #0A1128;
      --accent-color: #FFCB05;
      --light-bg: #fdfdfd;
      --hover-bg: #FFF7D6;
      --text-color: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      padding: 30px;
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--accent-color);
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
      transition: transform 0.3s;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    h3 {
      font-size: 1.25rem;
      margin-bottom: 20px;
      color: #334155;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    li {
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    li a {
      display: block;
      padding: 14px 18px;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    li a:hover {
      background-color: var(--hover-bg);
      color: #000;
    }

    .group-chat-link {
      display: block;
      margin-top: 25px;
      padding: 12px;
      text-align: center;
      background-color: var(--accent-color);
      color: var(--primary-color);
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s;
      text-decoration: none;
    }

    .group-chat-link:hover {
      background-color: #ffd84a;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  
  <header>
    ðŸ’¬ Hamro Chat | Welcome, {{ request.user }}!
  </header>  

  <div class="container">
    <h2>Hello, {{ request.user.username }}</h2>
    <h3>Start a private chat with:</h3>
    <ul>
      {% for user in users %}
        <li>
          <a href="{% url 'private-chat' user.id %}">{{ user.username }}</a>
        </li>
      {% endfor %}
    </ul>

    <a href="{% url 'chat-page' %}" class="group-chat-link">Join Group Chat</a>
  </div>

</body>
</html>
